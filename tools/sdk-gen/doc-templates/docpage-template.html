<style>
body {
  font-family: "Helvetica Neue", sans-serif;
  padding: 20px;
}
#toc {
  float: left;
  margin-right: 40px;
  position: absolute;
  max-width: 400px;
  overflow:scroll;
}
.tocify-header > .tocify-item {
  list-style-type: none;
}
#main-view {
  max-width: 800px;
  padding-left: 400px;
}
.endpoint {
  margin-top: 40px;
}

h1, h2, h3 {
  font-weight: 500;
}

h3 {
  margin-top: 50px;
}

h3>code{
  font-size: 20px;
}

td {
  padding: 5px;	
}

table {
  font-size: 14px;
}

tr:nth-child(even) {
  background: #EEE;
}

.restpath {
  font-size: 14px;
}

thead {
  background: #CCC;
  border-color: #CCC;
}

thead th {
  border-color: #CCC;
}

</style>

<h1>Connect API v2 Documentation</h1>
{{> nav}}
<div id="main-view">
<h2>Methods</h2>
{{#each endpoints}}
  {{> endpoint}}
{{/each}}
<h2>Data Types</h2>
{{#each datatypes}}
  {{> datatype}}
{{/each}}
<h2>Enums</h2>
{{#each enums}}
  {{> enum}}
{{/each}}
</div>
