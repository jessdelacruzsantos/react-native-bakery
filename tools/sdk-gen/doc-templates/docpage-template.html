<div class="tocify-wrapper">
<div class="logo-wrapper"></div>
{{> nav}}
</div>
<div class="page-wrapper">
  <div class="content">
    {{{apiconventions}}}
    <div name="navsection-endpoints" data-unique="navsection-endpoints"></div>
    <h1>API Endpoints</h1>
    {{#each endpointEntities}}
    <div name="navsection-{{#idify}}{{@key}}{{/idify}}" data-unique="navsection-{{#idify}}{{@key}}{{/idify}}"></div>
    <h2>{{@key}}</h2>
      {{#each this}}
        {{> endpoint}}
      {{/each}}
    {{/each}}
    <div name="navsection-datatypes" data-unique="navsection-datatypes"></div>
    <h1>API Data Types</h1>
    {{#each datatypes}}
      {{> datatype}}
    {{/each}}
    <div name="navsection-enums" data-unique="navsection-enums"></div>
    <h1>API Enums</h1>
    {{#each enums}}
      {{> enum}}
    {{/each}}
  </div>
</div>
