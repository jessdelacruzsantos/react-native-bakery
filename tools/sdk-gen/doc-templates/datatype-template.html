<div name="type-{{#idify}}{{this.name}}{{/idify}}" data-unique="type-{{#idify}}{{this.name}}{{/idify}}"></div>
<h3 id="type-{{#idify}}{{this.name}}{{/idify}}" class="datatype"><code>{{this.name}}</code></h3>
{{#convertMarkdown}}{{{this.details.description}}}{{/convertMarkdown}}
<h4>Fields</h4>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {{#each this.details.properties}}
    <tr>
      <td><code>{{@key}}</code></td>
      <td><code>{{#if this.type}}{{this.type}}{{else}}{{this.$ref}}{{/if}}</code></td>
      <td>Forthcoming.</td>
    </tr>
    {{/each}}
  </tbody>
</table>
